<div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-8"> <!-- Adjust the width of the form here -->
        <h1 class="text-center">Job Application Form</h1>
        <form method="POST" action="{% url 'job_application_view' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="full_name">Full Name:</label>
                    <input type="text" id="full_name" name="full_name" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="resume">Upload Resume:</label>
                    <input type="file" id="resume" name="resume" class="form-control-file" accept=".pdf, .doc, .docx" required>
                </div>
            </div>

            {% if error %}
                <p class="error text-danger">{{ error }}</p>
            {% endif %}

            <!-- Centering the Submit Button -->
            <div class="row mb-3">
                <div class="col-8 text-center"> <!-- Using col-12 for full-width and text-center for centering -->
                    <button type="submit" class="btn" style="background-color: #252243; color: white; padding: 10px 10px; font-size: 1rem;">
                        Submit Application
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
