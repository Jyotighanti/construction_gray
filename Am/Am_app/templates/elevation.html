{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AM Construction</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Construction Company Website Template" name="keywords">
        <meta content="Construction Company Website Template" name="description">

        <!-- Favicon -->
        <link href="{% static 'img/favicon.ico' %}" rel="icon">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="{% static 'lib/flaticon/font/flaticon.css' %}" rel="stylesheet">
        <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/slick/slick.css' %}" rel="stylesheet">
        <link href="{% static 'lib/slick/slick-theme.css' %}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>

    <body>
        <div class="wrapper">
            <!-- Top Bar Start -->
            <div class="top-bar">
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <div class="col-lg-4 col-md-12 text-center">
                            <div class="logo">
                                <a href="index.html">
                                    <img src="{% static 'img/logo_2.png' %}" alt="Logo"> <!-- Adjusted height -->
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-8 col-md-7 d-none d-lg-block">
                            <div class="row justify-content-center">
                                <div class="col-4 text-center">
                                    <div class="top-bar-item">
                                        <div class="top-bar-icon">
                                            <i class="flaticon-call"></i>
                                        </div>
                                        <div class="top-bar-text">
                                            <h3 style="font-weight: bold;">Call Us</h3>
                                            <p style="font-weight: bold;">+91 8217637187</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4 text-center">
                                    <div class="top-bar-item">
                                        <div class="top-bar-icon">
                                            <i class="flaticon-send-mail"></i>
                                        </div>
                                        <div class="top-bar-text">
                                            <h3 style="font-weight: bold;">Email Us</h3>
                                            <p style="font-weight: bold;">AMConstruction1111@gmail.com</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Top Bar End -->

            {% include 'admin_nav.html' %}
</div>

    <div class="container mt-5">
        <!-- Your existing HTML for header and navigation -->

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <h1 class="text-center mb-4">Upload strutural Design Images</h1>
                    <form method="POST" action="{% url 'upload_structural_image' %}" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Image Upload Field -->
                        <div class="form-group">
                            <label for="image" class="font-weight-bold">Select Image(s) to Upload:</label>
                            <input type="file" class="form-control-file" id="image" name="image" accept="image/*" multiple required>
                        </div>

                        <!-- Image Description Field -->
                        <div class="form-group">
                            <label for="description" class="font-weight-bold">Image Description (for each image):</label>
                            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter a description for the image"></textarea>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-dark btn-block">Upload Image</button>
                    </form>

                    <!-- Success Message -->
                    {% if success %}
                        <div class="alert alert-success mt-3 text-center">
                            {{ success }}
                        </div>
                    {% endif %}
                </div>
            </div>

            <!-- Display Uploaded Images -->

        </div>

        <!-- Footer and JavaScript libraries -->
        <footer class="footer wow fadeIn" data-wow-delay="0.3s">
            <div class="container copyright">
                <div class="row">
                    <div class="col-md-6">
                        <p>&copy; <a href="#">Your Site Name</a>, All Right Reserved.</p>
                    </div>
                    <div class="col-md-6">
                        <p>Designed By <a href="https://htmlcodex.com">HTML Codex</a></p>
                    </div>
                </div>
            </div>
        </footer>

        <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
    </div>

    <!-- Bootstrap JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/lightbox/js/lightbox.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
