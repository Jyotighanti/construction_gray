{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AM Construction</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Construction Company Website Template" name="keywords">
    <meta content="Construction Company Website Template" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- CSS Libraries -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'lib/flaticon/font/flaticon.css' %}" rel="stylesheet">
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/slick/slick.css' %}" rel="stylesheet">
    <link href="{% static 'lib/slick/slick-theme.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- Custom CSS to make images responsive -->
    <style>
        /* Ensure images inside .card are responsive */
        .card-img-top {
            width: 100%; /* Make sure the image spans 100% of the container width */
            height: auto; /* Maintain aspect ratio */
            object-fit: cover; /* Ensure the image fills the space and is not distorted */
        }

        /* Optionally add a max-width to limit how large the image can get */
        .card {
            max-width: 400px; /* You can adjust this to the size you prefer */
            margin: 20px auto; /* Centers the image cards */
        }
    </style>
</head>

<body>
 <div class="wrapper">
    <!-- Top Bar Start -->
<div class="top-bar">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-lg-4 col-md-12 text-center">
                <div class="logo">
                    <a href="index.html">
                        <img src="/static/img/am1.png" alt="Logo">
                    </a>
                </div>
            </div>
            <div class="col-lg-8 col-md-7 d-none d-lg-block">
                <div class="row justify-content-center">
                      <div class="col-2 text-center">
                        <div class="top-bar-item">
                            <div class="top-bar-icon">
                                <i class="flaticon-send-mail"></i>
                            </div>
                            <div class="top-bar-text">
                                <h3 style="font-weight: bold;">Email Us</h3>
                                <p style="font-weight: bold;">amconstruction1111@gmail.com</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-3 text-center">
                        <div class="top-bar-item">
                            <div class="top-bar-icon">
                                <i class="flaticon-call"></i>
                            </div>
                            <div class="top-bar-text">
                                <h3 style="font-weight: bold;">Call Us</h3>
                                <p style="font-weight: bold;">+91 8217637187</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-3 text-center">
                        <div class="top-bar-item">
                            <div class="top-bar-text">
                                <h3 style="font-weight: bold;">GSTIN</h3>
                                  <p style="font-weight: bold;">29EHJPP7525R1Z6</p>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>
</div>


    <!-- Top Bar End -->

    {% include 'admin_nav.html' %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="text-center mb-4">Completed Projects</h1>
                <form method="POST" action="{% url 'upload_completed_project' %}" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Image Upload Field -->
                    <div class="form-group">
                        <label for="image" class="font-weight-bold">Select Image(s) to Upload:</label>
                        <input type="file" class="form-control-file" id="image" name="image" accept="image/*" multiple required>
                    </div>

                    <!-- Image Description Field -->
                    <div class="form-group">
                        <label for="description" class="font-weight-bold">Image Description (for each image):</label>
                        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter a description for the image"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-dark btn-block">Upload Image</button>
                </form>

                <!-- Success Message -->
                {% if success %}
                    <div class="alert alert-success mt-3 text-center">
                        {{ success }}
                    </div>
                {% endif %}
            </div>
        </div>


    </div>

    <!-- Footer End -->

    <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/isotope/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'lib/lightbox/js/lightbox.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'lib/slick/slick.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
