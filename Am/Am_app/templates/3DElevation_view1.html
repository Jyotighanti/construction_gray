{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Residential Images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">3D Elevation</h1>
    <div class="row">
        {% for image in images %}
            <div class="col-lg-3 col-md-4 col-sm-6 image-container">
                <div class="card">
                    <img src="{{ image.image.url }}" class="card-img-top" alt="{{ image.description }}">
                  <button class="btn btn-danger mt-2" data-toggle="modal" data-target="#deleteModal{{ image.id }}">Delete</button>
                    <div class="card-body">
                        <h5 class="card-title">{{ image.description }}</h5>
                    </div>

                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
