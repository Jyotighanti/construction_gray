</div>


    <!-- Top Bar End -->

    {% include 'admin_nav.html' %}
    <!-- Nav Bar End -->


        <!-- Nav Bar End -->

        <!-- Image Gallery -->
        <div class="container mt-5" style="margin-right:8%">
            <h1 class="text-center mb-4">Structural Design</h1>
            <div class="row">
                {% for image in images %}
                    <div class="col-lg-3 col-md-4 col-sm-6 image-container" id="image-container-{{ image.id }}">
                        <div class="card">
                            <img src="{{ image.image.url }}" class="card-img-top" alt="{{ image.description }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ image.description }}</h5>
                                <!-- Delete Button -->
                                <button class="btn btn-danger" onclick="deleteImage({{ image.id }})">Delete</button>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

        <!-- CSRF Token -->
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

        <script>
            // Function to get the CSRF token from cookies
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }

            const csrftoken = getCookie('csrftoken');

            // Setup AJAX to send CSRF token with requests
            $.ajaxSetup({
                beforeSend: function(xhr, settings) {
                    if (!/^http:.*/.test(settings.url) && !/^https:.*/.test(settings.url)) {
                        xhr.setRequestHeader("X-CSRFToken", csrftoken);
                    }
                }
            });

            // Delete Image function
            function deleteImage(imageId) {
                if (confirm("Are you sure you want to delete this image?")) {
                    $.ajax({
                        url: '/delete_strutural/' + imageId + '/',
                        type: 'DELETE',
                        success: function(response) {
                            if (response.success) {
                                // Remove the image card from the DOM
                                $('#image-container-' + imageId).remove();
                            } else {
                                alert("Error: " + response.error);
                            }
                        },
                        error: function(xhr, status, error) {
                            alert("An error occurred while deleting the image: " + error);
                        }
                    });
                }
            }
        </script>
    </div>
