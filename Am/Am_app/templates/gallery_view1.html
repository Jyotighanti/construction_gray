    <script>
        // Get the CSRF token from the cookie
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');

        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                if (!/^http:.*/.test(settings.url) && !/^https:.*/.test(settings.url)) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });

        function showDeleteButton(imgElement) {
            // Show the delete button for the clicked image
            const deleteButton = imgElement.closest('.image-container').querySelector('.delete-button');
            deleteButton.style.display = 'block';
        }

        function deleteImage(imageId, buttonElement) {
            if (confirm("Are you sure you want to delete this image?")) {
                // Make an AJAX request to delete the image
                $.ajax({
                    url: '/delete_gallery/' + imageId + '/',  // Corrected the URL
                    type: 'DELETE',
                    success: function(response) {
                        if (response.success) {
                            // Remove the image card from the DOM on success
                            buttonElement.closest('.image-container').remove();
                        } else {
                            alert(response.error || "An error occurred while deleting the image.");
                        }
                    },
                    error: function(xhr, status, error) {
                        alert("An error occurred while deleting the image: " + error);
                    }
                });
            }
        }
    </script>
