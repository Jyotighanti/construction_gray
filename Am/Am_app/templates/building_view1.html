<div class="container mt-5" style="margin-right:8%">

<style>
    /* Fixed size for the images */
    .fixed-size-image {
        width: 100%;       /* Make the image take up full width of its container */
        height: 200px;     /* Set a fixed height for all images */
        object-fit: cover; /* Ensures the image covers the area without stretching */
    }

    /* Optional: Set card height to match image size */

        height: 300px; /* Adjust this value as needed */
    }

    .card-body {
        text-align: center; /* Center align the text below the image */
    }

    /* Style the delete button to be hidden by default */
    .delete-button {
        display: none; /* Hide delete button by default */
        position: absolute; /* Position the button over the image */
        top: 10px;
        right: 10px;
        z-index: 10;
    }

    .card:hover .delete-button {
        display: block; /* Show delete button on hover */
    }
</style>

<script>
    function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
$.ajaxSetup({
    beforeSend: function(xhr, settings) {
        if (!/^http:.*/.test(settings.url) && !/^https:.*/.test(settings.url)) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
        }
    }
});

const csrftoken = getCookie('csrftoken');

    function showDeleteButton(imgElement) {
        // Show the delete button for the clicked image
        const deleteButton = imgElement.closest('.image-container').querySelector('.delete-button');
        deleteButton.style.display = 'block';
    }

    function deleteImage(imageId, buttonElement) {
        if (confirm("Are you sure you want to delete this image?")) {
            // Make an AJAX request to delete the image
            $.ajax({
                url: '/delete_building/' + imageId + '/',  // Update this URL as necessary
                type: 'DELETE',
                success: function(response) {
                    // Remove the image card from the DOM on success
                    buttonElement.closest('.image-container').remove();
                },
                error: function(xhr, status, error) {
                    alert("An error occurred while deleting the image: " + error);
                }
            });
        }
    }
</script>
