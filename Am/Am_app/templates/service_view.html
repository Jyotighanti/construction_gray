{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AM Construction</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Construction Company Website Template" name="keywords">
    <meta content="Construction Company Website Template" name="description">

    <!-- Favicon -->
    <link href="/static/img/favicon.ico" rel="icon">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- CSS Libraries -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="/static/lib/flaticon/font/flaticon.css" rel="stylesheet">
    <link href="/static/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/static/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/static/lib/slick/slick.css" rel="stylesheet">
    <link href="/static/lib/slick/slick-theme.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/static/css/style.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        .card-img-top {
            width: 100%;  /* Keep width responsive */
            height: 200px;  /* Fixed height for all images */
            object-fit: cover;  /* Maintain aspect ratio while covering the area */
            max-width: 100%;  /* Ensure images do not exceed container width */
            margin: 0 auto;
        }

        .service-item {
            margin-bottom: 30px;
            border: none;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .service-item .card-body {
            padding: 20px;
        }

        .service-description {
            display: none;  /* Hide description by default */
        }
    </style>
</head>

<body>
<div class="wrapper">
    <!-- Top Bar Start -->
    <div class="top-bar">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-lg-4 col-md-12 text-center">
                    <div class="logo">
                        <a href="index.html">
                            <img src="/static/img/am1.png" alt="Logo">
                        </a>
                    </div>
                </div>
                <div class="col-lg-8 col-md-7 d-none d-lg-block">
                    <div class="row justify-content-center">
                        <div class="col-2 text-center">
                            <div class="top-bar-item">
                                <div class="top-bar-icon">
                                    <i class="flaticon-send-mail"></i>
                                </div>
                                <div class="top-bar-text">
                                    <h3 style="font-weight: bold;">Email Us</h3>
                                    <p style="font-weight: bold;">amconstruction1111@gmail.com</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-3 text-center">
                            <div class="top-bar-item">
                                <div class="top-bar-icon">
                                    <i class="flaticon-call"></i>
                                </div>
                                <div class="top-bar-text">
                                    <h3 style="font-weight: bold;">Call Us</h3>
                                    <p style="font-weight: bold;">+91 8217637187</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-3 text-center">
                            <div class="top-bar-item">
                                <div class="top-bar-text">
                                    <h3 style="font-weight: bold;">GSTIN</h3>
                                    <p style="font-weight: bold;">29EHJPP7525R1Z6</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Nav Bar Start -->
    <div class="nav-bar">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                <a href="#" class="navbar-brand">MENU</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav mr-auto">
                        <a href="{% url 'index' %}" class="nav-item nav-link active">Home</a>
                        <a href="{% url 'index' %}" class="nav-item nav-link">About</a>
                        <a href="{% url 'index' %}" class="nav-item nav-link">Service</a>
                        <a href="{% url 'index' %}" class="nav-item nav-link">Projects</a>
                        <a href="{% url 'index' %}" class="nav-item nav-link">Contact</a>
                        <a href="{% url 'job_application_view' %}" class="nav-item nav-link">Career</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Nav Bar End -->

    <div class="container my-5">
        <h2 class="text-center mb-4">Interior & Exterior Design</h2>

        <div class="row">
            {% for service in services %}
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="service-item card">
                    <h3>{{ service.title }}</h3>
                    <img src="{{ service.image.url }}" alt="{{ service.title }}" class="card-img-top" onclick="toggleDescription(this)">
                    <div class="card-body">
                        <p class="service-description">{{ service.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<!-- Custom JavaScript -->
<script>
    function toggleDescription(image) {
        var card = image.closest('.service-item');
        var description = card.querySelector('.service-description');

        if (description.style.display === 'none' || description.style.display === '') {
            description.style.display = 'block';
        } else {
            description.style.display = 'none';
        }
    }
</script>
</body>
</html>
